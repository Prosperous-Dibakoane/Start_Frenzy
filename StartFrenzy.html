<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Frenzy Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #1a1a3d, #000);
            color: #fff;
            overflow: hidden;
        }
        #gameArea {
            width: 80vw;
            max-width: 700px;
            height: 60vh;
            max-height: 500px;
            border: 3px solid #00d4ff;
            border-radius: 15px;
            position: relative;
            background: rgba(0, 0, 50, 0.7);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        .target {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #00ffcc, #0077cc);
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            animation: shrink 5s linear forwards;
        }
        .target.bonus {
            background: radial-gradient(circle, #ffd700, #ff4500);
            width: 50px;
            height: 50px;
        }
        .target:hover {
            transform: scale(1.2);
        }
        @keyframes shrink {
            100% { transform: scale(0); }
        }
        .power-up {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff69b4, #c71585);
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px #ff69b4; }
            to { box-shadow: 0 0 20px #ff69b4; }
        }
        #score, #timer, #highScore, #level, #lives, #combo, #leaderboard {
            font-size: clamp(18px, 3.5vw, 24px);
            margin: 8px 0;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000;
        }
        #leaderboard {
            font-size: clamp(16px, 3vw, 20px);
            max-width: 80vw;
            text-align: center;
        }
        #timerBar {
            width: 80vw;
            max-width: 700px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        #timerProgress {
            height: 100%;
            background: linear-gradient(to right, #00ffcc, #0077cc);
            width: 100%;
            transition: width 1s linear;
        }
        #startButton, #pauseButton {
            padding: 10px 20px;
            font-size: clamp(16px, 3vw, 18px);
            background: #00d4ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 8px 5px;
        }
        #pauseButton {
            background: #ff9500;
        }
        #startButton:hover {
            background: #00aaff;
        }
        #pauseButton:hover {
            background: #e08500;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(36px, 6vw, 48px);
            color: #ff4444;
            text-shadow: 2px 2px 5px #000;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00ffcc;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFade 0.5s ease-out forwards;
        }
        @keyframes particleFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 20px;
            background: #fff;
            transform-origin: center;
            animation: shoot 1s linear forwards;
        }
        @keyframes shoot {
            0% { opacity: 1; transform: translate(0, 0) rotate(-45deg); }
            100% { opacity: 0; transform: translate(300px, 300px) rotate(-45deg); }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div id="highScore">High Score: <span id="highScoreValue">0</span></div>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="level">Level: <span id="levelValue">1</span></div>
    <div id="lives">Lives: <span id="livesValue">3</span></div>
    <div id="combo">Combo: <span id="comboValue">1x</span></div>
    <div id="timer">Time: <span id="timerValue">30</span></div>
    <div id="timerBar"><div id="timerProgress"></div></div>
    <div id="leaderboard">Leaderboard: <span id="leaderboardValue">-</span></div>
    <button id="startButton">Start Game</button>
    <button id="pauseButton">Pause</button>
    <div id="gameArea">
        <div id="gameOver">Game Over!</div>
    </div>
    <audio id="hitSound" src="https://www.soundjay.com/buttons/button-09.mp3"></audio>
    <audio id="bonusSound" src="https://www.soundjay.com/buttons/button-3.mp3"></audio>
    <audio id="powerUpSound" src="https://www.soundjay.com/buttons/button-4.mp3"></audio>
    <audio id="gameOverSound" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3"></audio>
    <audio id="loseLifeSound" src="https://www.soundjay.com/misc/sounds/error-4.mp3"></audio>
    <script>
        // Starfield Background with Twinkling and Shooting Stars
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 0.5,
                opacity: Math.random() * 0.5 + 0.5,
                twinkleSpeed: Math.random() * 0.05
            });
        }
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.opacity += star.twinkleSpeed * (Math.random() > 0.5 ? 1 : -1);
                if (star.opacity < 0.3) star.opacity = 0.3;
                if (star.opacity > 1) star.opacity = 1;
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });
            if (Math.random() < 0.02) {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');
                shootingStar.style.left = `${Math.random() * canvas.width}px`;
                shootingStar.style.top = `${Math.random() * canvas.height / 2}px`;
                document.body.appendChild(shootingStar);
                setTimeout(() => document.body.removeChild(shootingStar), 1000);
            }
            requestAnimationFrame(drawStars);
        }
        drawStars();

        // Game Logic
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('scoreValue');
        const timerDisplay = document.getElementById('timerValue');
        const timerProgress = document.getElementById('timerProgress');
        const highScoreDisplay = document.getElementById('highScoreValue');
        const levelDisplay = document.getElementById('levelValue');
        const livesDisplay = document.getElementById('livesValue');
        const comboDisplay = document.getElementById('comboValue');
        const leaderboardDisplay = document.getElementById('leaderboardValue');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const gameOverText = document.getElementById('gameOver');
        const hitSound = document.getElementById('hitSound');
        const bonusSound = document.getElementById('bonusSound');
        const powerUpSound = document.getElementById('powerUpSound');
        const gameOverSound = document.getElementById('gameOverSound');
        const loseLifeSound = document.getElementById('loseLifeSound');

        let score = 0;
        let timeLeft = 30;
        let lives = 3;
        let level = 1;
        let combo = 0;
        let comboMultiplier = 1;
        let lastHitTime = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        let gameActive = false;
        let paused = false;
        let timerInterval;
        let targets = [];
        let powerUps = [];
        let powerUpActive = null;
        let powerUpTimer = null;

        highScoreDisplay.textContent = highScore;
        updateLeaderboard();

        function updateLeaderboard() {
            leaderboard.sort((a, b) => b - a);
            leaderboard = leaderboard.slice(0, 5);
            leaderboardDisplay.textContent = leaderboard.length ? leaderboard.join(', ') : '-';
        }

        function createTarget(isBonus = false) {
            const target = document.createElement('div');
            target.classList.add('target');
            if (isBonus) target.classList.add('bonus');
            gameArea.appendChild(target);
            moveTarget(target);
            target.addEventListener('click', () => handleTargetClick(target, isBonus));
            target.addEventListener('animationend', () => {
                if (!gameActive || paused) return;
                if (target.parentNode) {
                    gameArea.removeChild(target);
                    targets = targets.filter(t => t !== target);
                    lives--;
                    livesDisplay.textContent = lives;
                    loseLifeSound.play();
                    if (lives <= 0) endGame();
                    else addNewTarget();
                }
            });
            return target;
        }

        function createPowerUp() {
            const powerUp = document.createElement('div');
            powerUp.classList.add('power-up');
            gameArea.appendChild(powerUp);
            moveTarget(powerUp);
            powerUp.addEventListener('click', () => handlePowerUpClick(powerUp));
            return powerUp;
        }

        function moveTarget(element) {
            const maxX = gameArea.offsetWidth - element.offsetWidth;
            const maxY = gameArea.offsetHeight - element.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            element.style.left = `${newX}px`;
            element.style.top = `${newY}px`;
        }

        function handleTargetClick(target, isBonus) {
            if (!gameActive || paused) return;
            const now = Date.now();
            if (now - lastHitTime < 2000) {
                combo++;
                comboMultiplier = Math.min(1 + Math.floor(combo / 3), 3);
            } else {
                combo = 0;
                comboMultiplier = 1;
            }
            comboDisplay.textContent = `${comboMultiplier}x`;
            lastHitTime = now;
            const basePoints = isBonus ? 5 : 1;
            const points = basePoints * comboMultiplier * (powerUpActive === 'double' ? 2 : 1);
            score += points;
            scoreDisplay.textContent = score;
            createParticles(target.offsetLeft + target.offsetWidth / 2, target.offsetTop + target.offsetHeight / 2);
            (isBonus ? bonusSound : hitSound).play();
            gameArea.removeChild(target);
            targets = targets.filter(t => t !== target);
            if (score >= level * 10) {
                level++;
                levelDisplay.textContent = level;
            }
            addNewTarget();
        }

        function handlePowerUpClick(powerUp) {
            if (!gameActive || paused) return;
            powerUpSound.play();
            gameArea.removeChild(powerUp);
            powerUps = powerUps.filter(p => p !== powerUp);
            const powerTypes = ['double', 'slow'];
            powerUpActive = powerTypes[Math.floor(Math.random() * powerTypes.length)];
            if (powerUpTimer) clearTimeout(powerUpTimer);
            powerUpTimer = setTimeout(() => powerUpActive = null, 5000);
            createParticles(powerUp.offsetLeft + powerUp.offsetWidth / 2, powerUp.offsetTop + powerUp.offsetHeight / 2);
            if (powerUpActive === 'slow') {
                targets.forEach(t => {
                    t.style.animationDuration = '8s';
                });
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 20 + 10;
                particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                gameArea.appendChild(particle);
                setTimeout(() => gameArea.removeChild(particle), 500);
            }
        }

        function addNewTarget() {
            const bonusChance = 0.2 + (level - 1) * 0.05;
            const isBonus = Math.random() < bonusChance;
            const newTarget = createTarget(isBonus);
            newTarget.style.animationDuration = `${5 - (level - 1) * 0.5}s`;
            targets.push(newTarget);
            if (Math.random() < 0.1) {
                const powerUp = createPowerUp();
                powerUps.push(powerUp);
            }
        }

        function startGame() {
            if (gameActive || paused) return;
            gameActive = true;
            score = 0;
            timeLeft = 30;
            lives = 3;
            level = 1;
            combo = 0;
            comboMultiplier = 1;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            livesDisplay.textContent = lives;
            levelDisplay.textContent = level;
            comboDisplay.textContent = `${comboMultiplier}x`;
            timerProgress.style.width = '100%';
            gameOverText.style.display = 'none';
            startButton.disabled = true;
            pauseButton.disabled = false;
            pauseButton.textContent = 'Pause';
            targets.forEach(t => gameArea.removeChild(t));
            powerUps.forEach(p => gameArea.removeChild(p));
            targets = [];
            powerUps = [];
            powerUpActive = null;
            if (powerUpTimer) clearTimeout(powerUpTimer);
            addNewTarget();
            timerInterval = setInterval(() => {
                if (paused) return;
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                timerProgress.style.width = `${(timeLeft / 30) * 100}%`;
                if (timeLeft <= 0 || lives <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            paused = false;
            clearInterval(timerInterval);
            gameOverText.style.display = 'block';
            gameOverSound.play();
            startButton.disabled = false;
            pauseButton.disabled = true;
            targets.forEach(t => gameArea.removeChild(t));
            powerUps.forEach(p => gameArea.removeChild(p));
            targets = [];
            powerUps = [];
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            if (score > 0) {
                leaderboard.push(score);
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                updateLeaderboard();
            }
        }

        function togglePause() {
            if (!gameActive) return;
            paused = !paused;
            pauseButton.textContent = paused ? 'Resume' : 'Pause';
            if (paused) {
                targets.forEach(t => t.style.animationPlayState = 'paused');
                powerUps.forEach(p => p.style.animationPlayState = 'paused');
            } else {
                targets.forEach(t => {
                    t.style.animationPlayState = 'running';
                    if (powerUpActive === 'slow') t.style.animationDuration = '8s';
                    else t.style.animationDuration = `${5 - (level - 1) * 0.5}s`;
                });
                powerUps.forEach(p => p.style.animationPlayState = 'running');
            }
        }

        startButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', togglePause);

        // Responsive adjustments
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initialize
        pauseButton.disabled = true;
    </script>
</body>
</html>
